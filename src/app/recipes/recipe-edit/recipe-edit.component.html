

    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-6">
                <button 
                    type="submit" 
                    class="btn btn-success btn-block"
                    [disabled]="!recipeForm?.valid">Save</button>
            </div>
            <div class="col-xs-6">
                <button 
                    type="button" 
                    class="btn btn-danger btn-block"
                    (click)="onCancel()">Cancel
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" formControlName="name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="imgPath">Image Path</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="imgPath" 
                        name="imgPath" 
                        formControlName="imagePath"
                        #imgPath>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="imgPath.value">
            <div class="col-xs-12">
                <img 
                    [src]="imgPath.value" 
                    alt="" 
                    class="img-responsive" 
                    width="150px" 
                    height="150px"
                >
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" rows="6" class="form-control" formControlName="description"></textarea>
                </div>
            </div>
        </div> <br>
        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
                <div class="row" 
                     [formGroupName]="i" *ngFor="let ingredientsCtrl of controls; let i=index"
                     style="margin-bottom: 10px">
                    <div class="col-xs-8">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-xs-2">
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <div class="col-xs-2">
                        <button 
                            class="btn btn-danger btn-block" 
                            type="button"
                            (click)="deleteIngredients(i)">X</button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-12">
                        <button 
                            type="button" 
                            class="btn btn-primary"
                            (click)="addIngredients()">Add Ingredients</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
