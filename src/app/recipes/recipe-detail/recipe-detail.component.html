<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="selectedRecipe?.imagePath" 
            [alt]="selectedRecipe?.name" 
            class="img-responsive"
            style="max-height: 250px"
        >
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div  class="btn-group" appToggleDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe 
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li> <a style="cursor: pointer;" (click)="toShoppingList()">To shopping list</a></li>
                <li> <a style="cursor: pointer;" routerLink="edit">Edit Recipe</a></li>
                <li> <a style="cursor: pointer;" (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{selectedRecipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul>
            <li *ngFor="let ing of selectedRecipe?.ingredients">
                {{ing.name}} -- {{ing.amount}}
            </li>
        </ul>
    </div>
</div>
